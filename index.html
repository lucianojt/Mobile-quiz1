<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <ons-toolbar>
                <div class="left">
                    <ons-icon icon="md-mall"></ons-icon>
                </div>
                <div class="center">
                    Home
                </div>
                <div class="right">
                    <ons-icon icon="md-help"></ons-icon>
                </div>
            </ons-toolbar>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart" active-icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <div align="center">
                <ons-search-input placeholder="Search"></ons-search-input>

            </div>
            <div>

                <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                    <ons-carousel-item style="background: url('images/1.jpg') no-repeat center; background-size: contain;">

                    </ons-carousel-item>
                    <ons-carousel-item style="background: url('images/2.jpg') no-repeat center; background-size: contain;">

                    </ons-carousel-item>
                    <ons-carousel-item style="background: url('images/3.jpg') no-repeat center; background-size: contain;">

                    </ons-carousel-item>

                </ons-carousel>
                <script>
                    var prev = function () {
                        var carousel = document.getElementById('carousel');
                        carousel.prev();
                    };

                    var next = function () {
                        var carousel = document.getElementById('carousel');
                        carousel.next();
                    };

                    ons.ready(function () {
                        var carousel = document.addEventListener('postchange', function (event) {
                            console.log('Changed to ' + event.activeIndex)
                        });
                    });</script>
            </div>
            <div>
                <ons-row style="height:120px" vertical-align="center">
                    <ons-col style="background:#dd497a;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-face"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Beauty
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(66, 141, 16)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-bike"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Sports
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(7, 70, 187)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-desktop-windows"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Computer
                        </p>
                    </ons-col>
                </ons-row>
                <ons-row style="height:120px" vertical-align="center">
                    <ons-col style="background:#e26891;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-camera"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Camera
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(81, 172, 20)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-seat"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Furniture
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(36, 96, 207)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-smartphone"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Smartphone
                        </p>
                    </ons-col>
                </ons-row>
                <ons-row style="height:120px" vertical-align="center">
                    <ons-col style="background:#f297b5;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-toys"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Toy
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(141, 201, 102)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-wrench"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Hardware
                        </p>
                    </ons-col>
                    <ons-col style="background:rgb(117, 148, 207)">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-washing-machine"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Appliance
                        </p>
                    </ons-col>
                </ons-row>

            </div>
        </ons-page>


    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: left;"> 
                <b>SHOPPING CART</b>
            </p>
            <div class="grid-container">
                <ons-list>
                    <ons-list-item>
                        <div class="left">
                            <img src="images/item1.jpg" width="40" height="40">
                        </div>
                        <div class="center">
                            <span>Apple Watch Series 3 GPS 42mm Grey</span>
                            <span class="list-item__subtitle">฿12,650.00</span>
                        </div>
                        <div class="right">
                            <ons-icon size="35px" icon="md-delete"></ons-icon>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <img src="images/item2.jpg" width="40" height="40">
                        </div>
                        <div class="center">
                            <span>MICROLAB SPEAKER 2.1</span>
                            <span class="list-item__subtitle">฿1,570.00</span>
                        </div>
                        <div class="right">
                            <ons-icon size="35px" icon="md-delete"></ons-icon>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <img src="images/item3.jpg" width="40" height="40">
                        </div>
                        <div class="center">
                            <span>Nike Air Max 90 ดำเทาแดง เบอร์ 40</span>
                            <span class="list-item__subtitle">฿2,990.00</span>
                        </div>
                        <div class="right">
                            <ons-icon size="35px" icon="md-delete"></ons-icon>
                        </div>
                    </ons-list-item>
                </ons-list>
            </div>
            <div>
                <section style="padding: 8px">

                    <ons-button modifier="large">PROCEED TO PAY</ons-button>
                </section>
            </div>
        </ons-page>

    </template>
    <script>
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-toolbar .center')
                .innerHTML = event.tabItem.getAttribute('label');
        });
    </script>


</body>

</html>
